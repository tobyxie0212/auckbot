max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot
obstacle_range: 1.5 #2.5
raytrace_range: 1.5 #3.0
robot_radius: 0.18
inflation_radius: 0.20 #0.40

# voxel map configuration; z-voxels 0 are filled by bumpers and 1 by laser scan (kinect)
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 2
publish_voxel_map: false

observation_sources: scan # bump

scan: {data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 1.0}
#bump: {data_type: PointCloud2, topic: mobile_base/sensors/bumper_pointcloud, marking: true, clearing: false, min_obstacle_height: 0.0, max_obstacle_height: 0.15}

# robot data
footprint: [[0.45, 0.6], [-0.45, 0.6], [-0.45, -0.6], [0.45, -0.6]]
inflation_radius: 1.0
