EDWAPlannerROS:
# Robot Configuration Parameters
  max_vel_x: 1.0
  min_vel_x: -1.0
  acc_lim_x: 5.0

  max_vel_y: 1.0
  min_vel_y: -1.0
  acc_lim_y: 5.0

  max_rot_vel: 2.0
  min_rot_vel: -2.0
  acc_lim_theta: 5.0

  max_trans_vel: 1.0
  min_trans_vel: -1.0
  acc_limit_trans: 5.0

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.2

# Forward Simulation Parameters
  sim_time: 1.7
  vx_samples: 3
  vy_samples: 10
  vth_samples: 20
  angular_sim_granularity: 0.1

# Trajectory Scoring Parameters
  path_distance_bias: 32.0 #64.0
  goal_distance_bias: 80.0 #24.0
  occdist_scale: 0.01
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  use_dwa: true

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.1
  oscillation_reset_angle: 0.4

# More Parameters (not in original config)
  max_scaling_factor: 0.2
  prune_plan: false
  restore_defaults: false
  rot_stopped_vel: 0.1
  scaling_speed: 0.25
  sim_granularity: 0.025
  trans_stopped_vel: 0.1
